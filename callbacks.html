<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>callbacks</title>
</head>
<body>
  <h1>JS Callbacks</h1>
  <button id="getgeeks">Get Geeks</button>
  <button id="savegeek">Insert A Geek</button>
  <button id="delgeek">Remove A Geek</button>
  <button id="updategeek">Update A Geek</button>

  <script id="js" type="text/javascript">
  //creating arrat of geeks
  let geeks=  [
      {
        id:1,
        name:"Placideh",
        post:"Backend"
      },
      {
        id:2,
        name:"Eric",
        post:"Frontend"
      },
      {
        id:3,
        name:"Pacifique",
        post:"FullStack"
      },
      {
        id:4,
        name:"Alvaro",
        post:"TechLead"
      },
      {
        id:5,
        name:"Yannick",
        post:"Networking"
      }

    ];
    // displaying geeks on the browser
    document.getElementById('getgeeks').addEventListener('click',getGeeks);
    function getGeeks(){
      let div=document.createElement('div');
      // div.innerText='Placideh';
      const js=document.querySelector('#js');
      div.classList.add('geeks');

      let output='';
      setTimeout(()=>{
        geeks.forEach((geek)=>{
          output+=`<ul>
                  <li>ID:${geek.id}</li>
                  <li>NAME:${geek.name}</li>
                  <li>POST:${geek.post}</li>

                  </ul>
          `
        })
        div.innerHTML=output;
      },1000);
      document.body.insertBefore(div,js);
    }
    //adding a geek in the list
    document.getElementById('savegeek').addEventListener('click',saveGeek);
    function saveGeek() {
      setTimeout(()=>{
      const div=document.createElement('div');
      div.classList.add('formField');
      const js=document.querySelector('#js');
      let output=`
              <form id="myForm">
                <label for="Name">Name</label>
                <br />
                <input id="name"type="text" placeholder="name..." />
                <br />
                <label for="Post">Post</label>
                <br />
                <input id="post"type="text" placeholder="position" />
                <br />
                <input type="submit" value="Submit" />
              </form>
      `
      div.innerHTML=output;
      document.body.insertBefore(div,js);
      document.getElementById('myForm').addEventListener('submit',(e)=>{
        e.preventDefault();
        let id=Math.ceil(Math.random()*100)+1;
        let name=document.getElementById('name').value;
        let post=document.getElementById('post').value;
        console.log(name,post);
        geeks.push({id,name,post});
        document.getElementById('name').value=" ";
        document.getElementById('post').value=" ";
        getGeeks();

      });
      },2000);


    }
    //remove a geek in the list
    document.getElementById('delgeek').addEventListener('click',delGeek);
    function delGeek() {
      setTimeout(()=>{
          const div=document.createElement('div');
      div.classList.add('formField');
      const js=document.querySelector('#js');
      let output=`
              <form id="delForm">
                <label for="Name">ID</label>
                <br />
                <input id="ids"type="text" placeholder="id..." />
                <br />
                <input id="id"type="submit" value="Submit" />
              </form>
      `
      div.innerHTML=output;
      document.body.insertBefore(div,js);

      document.getElementById('delForm').addEventListener('submit',(e)=>{
        e.preventDefault();
        let id=parseInt(document.getElementById('ids').value.trim());
      let arrayGeek=geeks.filter((geek)=>{
          return geek.id!==id;
        })
        geeks=arrayGeek;
      })
      // getGeeks();
      },2000)

    }
    // updating a geek
    document.getElementById('updategeek').addEventListener('click',updateGeek);
    function updateGeek() {
        const div=document.createElement('div');
      div.classList.add('formField');
      const js=document.querySelector('#js');
      let output=`
              <form id="updateForm">
               <label for="id">Id</label>
               <input  id="ids" type="text" placeholder="id..." />
                <label for="Name">Name</label>
                <br />
                <input id="name"type="text" placeholder="name..." />
                <br />
                <label for="Post">Post</label>
                <br />
                <input id="post"type="text" placeholder="position" />
                <br />
                <input type="submit" value="Submit" />
              </form>
      `
      div.innerHTML=output;
      document.body.insertBefore(div,js);
        document.getElementById('updateForm').addEventListener('submit',(e)=>{
        e.preventDefault();
        let id=parseInt(document.getElementById('ids').value.trim());
        let name=document.getElementById('name').value;
        let post=document.getElementById('post').value;
      let arrayGeek=geeks.filter((geek)=>{
        if(geek.id===id){
          geek.id=id,
          geek.name=name,
          geek.post=post
          return geek;
        }else {
          return geek;
        }
        })
        geeks=arrayGeek;
      })
    }
  </script>
</body>
</html>
